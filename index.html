<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>to-do-list</title><script defer="defer" src="main.ae44b45d3a5ca9f66dfa.js"></script></head><body><div class="container"><aside class="sidebar"><div class="sidebar-header"><img src="a7711bd2880633a888f5.svg" alt="orbit-logo" class="logo"></div><div class="sidebar-sections"><section class="tasks"><div class="sidebar-line" id="inboxBtn"><div class="sidebar-line-left"><img src="36540c67792fb9a3720b.svg" alt="inbox icon" class="task-icon"><p>Inbox</p></div></div><div class="sidebar-line" id="todayBtn"><div class="sidebar-line-left"><img src="3c69f77eef3def4d02fc.svg" alt="today calendar icon" class="task-icon"><p>Today</p></div></div><div class="sidebar-line" id="weekBtn"><div class="sidebar-line-left"><img src="dc7b8306dd2d88c55667.svg" alt="week calendar icon" class="task-icon"><p>This Week</p></div></div></section><section class="create"><section id="projects"><div class="sidebar-line"><div class="sidebar-line-left"><img src="f0ed4ad4fc944dbbb28b.svg" alt="project box icon" class="sidebar-icon"><p>Projects</p></div><div class="sidebar-line-right"><img src="63410baf8e0ee4712668.svg" alt="add icon" id="open-add-project-dialog" class="sidebar-add-icon"></div></div><ul class="project-list"></ul></section><section id="notes"><div class="sidebar-line"><div class="sidebar-line-left"><img src="8b02cc4e5894924ce2c6.svg" alt="note icon" class="sidebar-icon"><p>Notes</p></div><div class="sidebar-line-right"><img src="63410baf8e0ee4712668.svg" alt="add icon" id="open-add-note-dialog" class="sidebar-add-icon"></div></div><ul class="note-list"></ul></section></section></div></aside><main><p id="title">Title</p><div id="main-div"></div><div class="add-task-container"><button class="add-task-btn hidden">Add task</button></div></main><dialog id="add-project-dialog"><form action="" method="post" autocomplete="off" class="add-project-form"><div><p>New Project</p><input name="project-name" id="project-name" placeholder="Project name" required><p id="add-error" class="project-error hidden">This project already exists</p></div><div class="dialog-btns"><button type="submit" class="add">Add</button> <button type="button" class="close-add-project-dialog">Close</button></div></form></dialog><dialog id="rename-project-dialog"><form action="" method="post" autocomplete="off" class="rename-form"><div><p>Rename Project</p><input name="project-rename" id="project-rename-input" required><p id="rename-error" class="project-error hidden">This project already exists</p></div><div class="dialog-btns"><button type="submit" class="save-rename">Save</button> <button type="button" class="close-rename">Cancel</button></div></form></dialog><dialog id="task-dialog" data-edit="false" data-task-name=""><form action="" method="post" autocomplete="off" class="task-form"><div class="task-form-div"><div class="form-row"><label for="Title">Title</label> <input id="Title" name="task-title" required></div><div class="form-row"><label for="description">Description (optional)</label> <textarea id="description" name="task-description" rows="3"></textarea></div><div class="form-row"><label for="date">Date</label> <input type="date" id="date" name="task-date" required></div><div class="form-row"><label for="priority">Priority</label> <select id="priority" name="task-priority" required><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></div></div><div class="dialog-btns"><button type="submit" class="save">Add</button> <button type="button" class="close-add-task">Close</button></div></form></dialog><dialog id="add-note-dialog"><form action="" method="post" autocomplete="off" class="add-note-form"><div><p>New Note</p><input name="note-name" id="note-name" placeholder="Note name" required><p id="add-note-error" class="note-error hidden">This note already exists</p></div><div class="dialog-btns"><button type="submit" class="add">Add</button> <button type="button" class="close-add-note-dialog">Close</button></div></form></dialog><dialog id="rename-note-dialog"><form action="" method="post" autocomplete="off" class="rename-note-form"><div><p>Rename Note</p><input name="note-rename" id="note-rename-input" required><p id="rename-note-error" class="note-error hidden">This note already exists</p></div><div class="dialog-btns"><button type="submit" class="save-rename">Save</button> <button type="button" class="close-rename-note">Cancel</button></div></form></dialog></div></body></html>
