<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">

            <div class="sidebar-top">

                <div class="sidebar-header">
                    <img src="./images/mountain.svg" alt="orbit-logo" class="logo">
                </div>
            
                <div class="sidebar-sections">

                    <section class="tasks">

                            <div class="sidebar-line" id="inboxBtn">

                                <div class="sidebar-line-left">
                                    <img src="./images/inbox.svg" alt="inbox icon" class="task-icon">
                                    <p>Inbox</p>
                                </div>
                                
                            </div>

                            <div class="sidebar-line" id="todayBtn">

                                <div class="sidebar-line-left">
                                    <img src="./images/today.svg" alt="today calendar icon" class="task-icon">
                                    <p>Today</p>
                                </div>
                                
                            </div>

                            <div class="sidebar-line" id="weekBtn">
                                <div class="sidebar-line-left">
                                    <img src="./images/week.svg" alt="week calendar icon" class="task-icon">
                                    <p>This Week</p>
                                </div>
                                
                            </div>

                    </section>

                    <section class="create">

                        <section id="projects">

                            <div class="sidebar-line">

                                <div class="sidebar-line-left">
                                    <img src="./images/project.svg" alt="project box icon" class="sidebar-icon">
                                    <p>Projects</p>
                                </div>

                                <div class="sidebar-line-right">
                                    <img src="./images/add.svg" alt="add icon" id="open-dialog" class="sidebar-add-icon">
                                </div>
                                
                            </div>
                            
                            <ul class="project-list">
                                <li class="file-line">
                                    <div class="sidebar-line-left">
                                        <img src="./images/file.svg" alt="written file icon" class="file-icon" class="sidebar-line-hover">
                                        <p>University</p>
                                    </div>
                                </li>
                                <li class="file-line">
                                    <div class="sidebar-line-left">
                                        <img src="./images/file.svg" alt="written file icon" class="file-icon">
                                        <p>Fitness</p>
                                    </div>
                                </li>
                            </ul>

                        </section>

                        <section id="notes">

                            <div class="sidebar-line">
                                <div class="sidebar-line-left">
                                    <img src="./images/note.svg" alt="note icon" class="sidebar-icon">
                                    <p>Notes</p>
                                </div>

                                <div class="sidebar-line-right">
                                    <img src="./images/add.svg" alt="add icon" class="sidebar-add-icon">
                                </div>
                                
                            </div>

                            <ul>
                                <li class="file-line">
                                    <div class="sidebar-line-left">
                                        <img src="./images/file.svg" alt="written file icon" class="file-icon">
                                        <p>Games</p>
                                    </div>
                                </li>
                                <li class="file-line">
                                    <div class="sidebar-line-left">
                                        <img src="./images/file.svg" alt="written file icon" class="file-icon">
                                        <p>Books</p> 
                                    </div>
                                    
                                </li>
                            </ul>
                        </section>
                    </section>
                </div>

            </div>
            
        </aside>

        <main>
            <p id="title">Title</p>
            <div id="main-div">
                Hola
            </div>
        </main>

        <dialog id="project-dialog">
            <form action="" method="post" autocomplete="off">
                <div>
                    <p>New Project</p>
                    <input type="text" name="project-name" id="project-name" placeholder="Project name" required>
                </div>

                <div class="dialog-btns">
                    <button type="submit" class="add">Add</button>
                    <button type="button" class="close">Close</button>
                </div>
                
            </form>
        </dialog>
    </div>

</body>
</html>
