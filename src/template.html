<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">

            <div class="sidebar-top">

                <div class="sidebar-header">
                    <img src="./images/cluster.svg" alt="orbit-logo" class="logo">
                </div>
            
                <div class="sections">

                    <section id="tasks">

                            <div class="section-line">
                                <img src="./images/today.svg" alt="today calendar icon" class="sidebar-icon">
                                <p>Today</p>
                            </div>

                            <div class="section-line">
                                <img src="./images/week.svg" alt="week calendar icon" class="sidebar-icon">
                                <p>This Week</p>
                            </div>

                            <div class="section-line">
                                <img src="./images/inbox.svg" alt="inbox icon" class="sidebar-icon">
                                <p>All</p>
                            </div>

                    </section>

                    <section id="projects">

                        <div class="section-line">
                            <img src="./images/project.svg" alt="project box icon" class="sidebar-icon">
                            <p>Projects</p>
                        </div>
                        
                        <ul>
                            <li>University</li>
                            <li>Fitness</li>
                        </ul>

                    </section>

                    <section id="notes">

                        <div class="section-line">
                            <img src="./images/note.svg" alt="note icon" class="sidebar-icon">
                            <p>Notes</p>
                        </div>

                        <ul>
                            <li>Games</li>
                            <li>Books</li>
                        </ul>
                    </section>
                </div>

            </div>
            
            <div class="sidebar-footer">
                <div class="open-close">
                    <h4>open/close</h4>
                </div>
            </div>
            
        </aside>

        <main>MAIN CONTENT</main>
    </div>

</body>
</html>
