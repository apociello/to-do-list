        <main>
            <p id="title">Title</p>
            <div id="main-div">
                Hola
            </div>
            <div class="add-task-container">
                <button class="add-task-btn hidden">Add task</button>
            </div>
        </main>

        <dialog id="add-project-dialog">
            <form action="" method="post" autocomplete="off" class="add-project-form">
                <div>
                    <p>New Project</p>
                    <input type="text" name="project-name" id="project-name" placeholder="Project name" required>
                    <p id="add-error" class="project-error hidden">This project already exists</p>
                </div>

                <div class="dialog-btns">
                    <button type="submit" class="add">Add</button>
                    <button type="button" class="close-add-project-dialog">Close</button>
                </div>
                
            </form>
        </dialog>

        <dialog id="rename-project-dialog">
            <form action="" method="post" autocomplete="off" class="rename-form">
                <div>
                    <p>Rename Project</p>
                    <input type="text" name="project-rename" id="project-rename-input" required>
                    <p id="rename-error" class="project-error hidden">This project already exists</p>
                </div>

                <div class="dialog-btns">
                    <button type="submit" class="save-rename">Save</button>
                    <button type="button" class="close-rename">Cancel</button>
                </div>
                
            </form>
        </dialog>

        <dialog id="task-dialog" data-edit="false" data-task-name="">
            <form action="" method="post" autocomplete="off" class="task-form">
                <div class="task-form-div">

                    <div class="form-row">
                        <label for="Title">Title</label>
                        <input type="text" id="Title" name="task-title" required>
                    </div>

                    <div class="form-row">
                        <label for="description">Description (optional)</label>
                        <textarea id="description" name="task-description" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="task-date" required>
                    </div>

                    <div class="form-row">
                        <label for="priority">Priority</label>
                        <select id="priority" name="task-priority" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                </div>
                
                <div class="dialog-btns">
                    <button type="submit" class="save">Add</button>
                    <button type="button" class="close-add-task">Close</button>
                </div>

            </form>
        </dialog>

        <dialog id="add-note-dialog">
            <form action="" method="post" autocomplete="off" class="add-note-form">
                <div>
                    <p>New Note</p>
                    <input type="text" name="note-name" id="note-name" placeholder="Note name" required>
                    <p id="add-note-error" class="note-error hidden">This note already exists</p>
                </div>

                <div class="dialog-btns">
                    <button type="submit" class="add">Add</button>
                    <button type="button" class="close-add-note-dialog">Close</button>
                </div>
                
            </form>
        </dialog>

        <dialog id="rename-note-dialog">
            <form action="" method="post" autocomplete="off" class="rename-note-form">
                <div>
                    <p>Rename Note</p>
                    <input type="text" name="note-rename" id="note-rename-input" required>
                    <p id="rename-note-error" class="note-error hidden">This note already exists</p>
                </div>

                <div class="dialog-btns">
                    <button type="submit" class="save-rename">Save</button>
                    <button type="button" class="close-rename-note">Cancel</button>
                </div>
                
            </form>
        </dialog>
